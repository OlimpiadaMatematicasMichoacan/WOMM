{% if site.data.settings.archivement %}
<!-- archivement -->
<section class="section position-relative">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-title">Logros</h2>
      </div>
      {% for archivement in site.data.settings.archivement %}
      <div class="col-lg-6 col-md-6 mb-80">
        <div class="d-flex">
          <div class="mr-lg-5 mr-3">
            <i class="ti-medall icon icon-light icon-bg bg-white shadow rounded-circle d-block"></i>
          </div>
          <div>
            <p class="text-dark mb-1">{{ archivement.date }}</p>
            <h4>{{ archivement.name }}</h4>
            <p class="mb-0 text-light">{{ archivement.organization }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <!-- bg image -->
  <img class="img-fluid edu-bg-image w-100" src="{{ site.baseurl }}/assets/images/backgrounds/archivement-bg.png" alt="bg-image">
</section>
<!-- /archivement -->
{% endif %}
