  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>

<script>
let palette = ["#78d8f7cc", "#e07004cc", "#5f721bcc", "#f52701cc", "#dcdc00cc", "#a6be30cc", "#b11101cc", "#ffff00cc", "#12b612cc", "#2d13fdcc", "#0eacb4cc"];


function setup() {
	var canvas = createCanvas(windowWidth, windowHeight);
  canvas.parent('sketch-holder');
	noLoop();
	noStroke();
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}

function draw() {
	let s = width/5;
	
	for (let x = 0; x < width; x += s) {
    for (let y = 0; y < height*(3/4); y += s) {
			if (random() < 1/2) {
				makeTile(x, y, s/2);
				makeTile(x+s/2, y, s/2);
				makeTile(x, y+s/2, s/2);
				makeTile(x+s/2, y+s/2, s/2);
			} else {
      	makeTile(x, y, s);
			}
		}
  }
}

function makeTile(x, y, s) {
	shuffle(palette, true);
	fill(palette[0]);
	square(x, y, s);
	push();
	translate(x+s/2, y+s/2);
	rotate(random([0, PI/2, PI, 3*PI/2]));
	fill(palette[1]);
	let r = floor(random(4));
	if (r == 0) {
		arc(-s/2, 0, s, s, -PI/2, PI/2);
	} else if (r == 1) {
		rect(-s/2, -s/2, s/2, s);
	} else if (r == 2) {
		triangle(-s/2, -s/2, s/2, -s/2, -s/2, s/2);
	}
	pop();
}
</script>
